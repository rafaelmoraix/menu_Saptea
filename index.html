<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="public/css/estilo_login.css">
   
</head>

  
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Faça login <br> E entre no nosso sitema</h1>
            <img src="public/img/logo.svg" class="left-login-image" alt="logosap"> 

        </div>
        <div class="right-login"></div>
            <div class="card-login">
                <h1> Login</h1>

                
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="nome" id = "nome" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name= "senha" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login"  onclick="compararValor()"  >Login</button>
            </div>
    </div>
 

<script>
function compararValor() {
    // Pegando os valores dos inputs
    var nome = document.getElementById("nome").value;
    var senha = document.getElementById("senha").value;

    // Verificando se ambos os campos foram preenchidos
    if (nome === "" || senha === "") {
        alert("Por favor, preencha todos os campos.");
        return; // Não faz mais nada se os campos estiverem vazios
    }

    // Comparando o valor do usuário
    if (nome === "foccus" && senha === "123") { // Ajuste conforme a lógica desejada
        alert("Login bem-sucedido!");
        window.location.href = "F_tela_cadastros.html"; // Redireciona após login correto
    } else {

        alert("Usuário ou senha incorretos.");
  
    window.location.href = "index.html";
    }
}
</script>
 

</body>
</html>
